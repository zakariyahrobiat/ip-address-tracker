<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <title>tracker</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IP Address Tracker</h1>
            <div class="search-container">
            <input type="text" name="" id="input">
            <img src="images/icon-arrow.svg" alt="" srcset="" id="search-btn" onclick="searchIp()">
            </div>
            <div class="box-container">
                <div class="ip-container">
                <p>IP ADDRESS</p>
                <h2 class="ip">192.212.174.101</h2>
                </div>
                <div class="location-container">
                    <p>LOCTAION</p>
                    <h2 class="location">Brooklyn, NY 10001</h2>
                </div>
                <div class="time-container">
                    <P>TIMEZONE</P>
                    <h2 class="time">UTC-05:00</h2>
                </div>
                <div class="isp-container">
                    <p>ISP</p>
                    <h2 class="isp">SpaceX Starlink</h2>
                </div>
            </div>
        </div>
        <div class="map-container">
            <!-- <img src="images/image-gallery-milkbottles.jpg" alt="" srcset=""> -->
            <div id="map"></div>
        </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>  -->
    <script src="script.js"></script> 
   

</body>
</html>
